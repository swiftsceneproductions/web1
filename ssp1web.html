<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swift Scene Productions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #FFF; /* White text */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 400;
            margin-bottom: 40px; /* Space below the heading */
            letter-spacing: 3px; /* Subtle spacing for elegance */
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px; /* Ensures all elements are the same width */
        }

        /* Common styles for both buttons and the email input */
        .box {
            padding: 15px;
            width: 100%; /* Ensure all boxes are the same width */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
            margin-bottom: 20px; /* Space between each element */
            background-color: #000; /* Black background for the boxes */
            color: #FFF; /* White text */
            border: 1px solid #FFF; /* Thin white border */
            text-align: center;
            font-size: 1em;
            border-radius: 0; /* Square boxes */
        }

        input[type="email"] {
            /* Email input styled using .box */
        }

        input[type="submit"] {
            cursor: pointer;
            /* Submit button styled using .box */
        }

        input[type="submit"]:hover, a.portfolio-link:hover {
            background-color: #FFF; /* White background on hover */
            color: #000; /* Black text on hover */
        }

        a.portfolio-link {
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            /* Portfolio button styled using .box */
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Swift Scene Productions</h1>

        <!-- Sign-up form -->
        <form action="https://formspree.io/f/mnqwzyoy" method="POST">
            <input type="email" class="box" name="email" placeholder="Enter your email" required>
            <input type="submit" class="box" value="Notify Me">
        </form>

        <!-- Portfolio Link -->
        <a href="https://www.dropbox.com/scl/fo/rwtbga22xy8inwzrdmt1q/AGb_7RJyct9-wWSMbS_VNTk?rlkey=zopdl1vdpwn1lxz30v7uh51q6&st=iaxqxo5t&dl=0" class="box">
            Portfolio
        </a>
    </div>

    <footer>
        Â© 2024 Swift Scene Productions. All rights reserved.
    </footer>

</body>
</html>
